{% load i18n %}

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="{{ STATIC_URL }}piplmesh/images/logo.png" alt="PiplMesh" />
            <h1>Pipl Mesh</h1>
        </div>
        <div class="search">
            <div id="cse-search-form">{% trans "Loading" %}</div>
            <script src="//www.google.com/jsapi" type="text/javascript"></script>
            <script type="text/javascript"> 
                google.load(
                    'search',
                    '1',
                    {language : '{{ LANGUAGE_CODE }}'}
                );
                google.setOnLoadCallback(function() {
                    var customSearchOptions = {};
                    var customSearchControl = new google.search.CustomSearchControl('{{ SEARCH_ENGINE_UNIQUE_ID }}', customSearchOptions);
                    customSearchControl.setResultSetSize(google.search.Search.LARGE_RESULTSET);
                    var options = new google.search.DrawOptions();
                    options.setSearchFormRoot('cse-search-form');
                    customSearchControl.draw('cse', options);
                }, true);
            </script>
            <link rel="stylesheet" href="{{ STATIC_URL }}piplmesh/css/default.css" type="text/css" />
        </div>
    </div>
